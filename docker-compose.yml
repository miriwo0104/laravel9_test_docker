version: '3'
services:
  php:
    build: ./php
    volumes:
      - ../project:/var/www/html

  nginx:
    image: nginx:1.15.6
    ports:
      - ${NGINX_PORT}:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ../project:/var/www/html
    depends_on:
      - php

  mysql:
    image: mysql:8.0
    ports:
      - ${MYSQL_PORT}:3306
    volumes:
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql/initdb.d:/docker-entrypoint-initdb.d
      - ./mysql/db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      TZ: "Asia/Tokyo"